<div class="container mt-5">
  <h4>Internal server error - refresh a page</h4>
  <ng-container *ngIf="error">
    <h5 class="text-danger">Error</h5>
    <p>What to do next?</p>
    <ol>
      <li>Check network tab</li>
      <li>Reproduce request in postman</li>
    </ol>
    <h5>Stack trace</h5>
    <code class="mt-5" style="background-color: whitesmoke">{{
      error.message
    }}</code>
  </ng-container>
</div>
